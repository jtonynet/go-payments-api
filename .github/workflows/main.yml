name: CI

on:
  push:
    branches: [ '*' ]
  pull_request:
    branches: [ '*' ]

env:
  TZ : America/Sao_Paulo
  ENV: test

  DATABASE_STRATEGY: gorm
  DATABASE_DRIVER: postgres
  DATABASE_HOST: postgres
  DATABASE_USER: test_api_user
  DATABASE_PASSWORD: test_api_pass
  DATABASE_DB: test_payments_db
  DATABASE_PORT: 5432
  DATABASE_SSLMODE: disable

  IN_MEMORY_CACHE_STRATEGY: redis
  IN_MEMORY_CACHE_HOST: redis
  IN_MEMORY_CACHE_PORT: 6379
  IN_MEMORY_CACHE_DB: 0
  IN_MEMORY_CACHE_PROTOCOL: 3
  IN_MEMORY_CACHE_EXPIRATION_DEFAULT_IN_MS: 10000

  IN_MEMORY_LOCK_STRATEGY: redis
  IN_MEMORY_LOCK_HOST: redis
  IN_MEMORY_LOCK_PORT: 6379
  IN_MEMORY_LOCK_DB: 1
  IN_MEMORY_LOCK_PROTOCOL: 3
  IN_MEMORY_LOCK_EXPIRATION_DEFAULT_IN_MS: 10000

jobs:
  test:
    runs-on: ubuntu-latest
    container: golang:1.23-alpine

    services:
      postgres:
        image: postgres
        env:
          POSTGRES_USER: test_api_user
          POSTGRES_PASSWORD: test_api_pass
          POSTGRES_DB: test_payments_db
          PGTZ: America/Sao_Paulo
          TZ: America/Sao_Paulo

        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

      redis:
        image: redis
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379

    steps:
    - name: Check out repository code
      uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
         go-version: 1.23

    - name: Install dependencies
      working-directory: ./payments-api
      run: go mod download

    - name: Test
      working-directory: ./payments-api
      run: ENV=test go test -v ./internal/adapter/repository ./internal/adapter/inMemoryRepository/redisRepos ./internal/core/service ./internal/adapter/http/router/ginStrategy
