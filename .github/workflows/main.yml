name: TESTS_CI

on:
  push:
    branches: [ '*' ]
  pull_request:
    branches: [ '*' ]

env:
  TZ : America/Sao_Paulo
  ENV: test
  DATABASE_STRATEGY: gorm
  DATABASE_DRIVER: postgres
  DATABASE_HOST: localhost
  DATABASE_USER: test_api_user
  DATABASE_PASSWORD: test_api_pass
  DATABASE_DB: test_payments_db
  DATABASE_PORT: 5432
  DATABASE_SSLMODE: disable

  CACHE_STRATEGY: redis
  REDIS_HOST: redis
  REDIS_PORT: 6379
  REDIS_DB: 0
  REDIS_PROTOCOL: 3
  REDIS_EXPIRATION_DEFAULT_IN_MS: 10000

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres
        env:
          POSTGRES_USER: test_api_user
          POSTGRES_PASSWORD: test_api_pass
          POSTGRES_DB: test_payments_db
          PGTZ: America/Sao_Paulo
          TZ: America/Sao_Paulo

        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

      redis:
        image: redis
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
    - name: Check out repository code
      uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
         go-version: 1.23

    - name: Install dependencies
      working-directory: ./payments-api
      run: go mod download

    - name: Test
      working-directory: ./payments-api
      run: ENV=test go test -v ./internal/adapter/repository ./internal/adapter/cachedRepository/redisRepos ./internal/core/service
